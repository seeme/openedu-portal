	<script>

	var currentCourses = [];
	var soonCourses = [];
	var mobileCourses = [];
	var selfCourses = [];
	var constantInsitute = 'institute';
	
	var instituteId = getInstituteId();
	var queryByInstituteURL =  "rest/courses/query";
	if(instituteId != '')
		queryByInstituteURL = queryByInstituteURL + '?institute=' + instituteId;

	jQuery(document).ready(function($) {
		
		$.ajax({
			url : "rest/categories/list",
			type : "GET",
			dataType : "json",
			success : function(data) {
				for ( var i = 0; i < data.length; i++ ) {
					$("#course-select-category").append('<option value="' + data[i].id + '">' + data[i].name + '</option>');
				}
			},

			error : function() {
				alert("ERROR!!!");
			}
		});

		$.ajax({
			url : "rest/institutes/list",
			type : "GET",
			dataType : "json",
			success : function(data) {
				for ( var i = 0; i < data.length; i++ ) {
					if(data[i].id == instituteId)
						$("#course-select-institute").append('<option value="' + data[i].id + '" selected>' + data[i].name + '</option>');
					else
						$("#course-select-institute").append('<option value="' + data[i].id + '">' + data[i].name + '</option>');		
				}
			},

			error : function() {
				alert("ERROR!!!");
			}
		});
		
		$.ajax({
			url : queryByInstituteURL,
			type : "GET",
			dataType : "json",
			success : function(data) {
				groupCourses(data);
				renderCourses();
			},

			error : function() {
				alert("ERROR!!!");
			}
		});

		$("#btn-filter").click(function(){
			var category = getCategory();
			var institute = getInstitute();
			var availability = getAvailability();
			var mobile = getMobile();
			var keyword = getKeyword();
			var path = "rest/courses/query?" + category + institute + availability + mobile + keyword;
			$.ajax({
				url : path,
				type : "GET",
				dataType : "json",
				success : function(data) {
					clean();
					groupCourses(data);
					renderCourses();
				},

				error : function() {
					alert("ERROR!!!");
				}
			});
		});

	});

	function groupCourses(courses)
	{
		var i;
		for(i = 0; i < courses.length; i++)
		{
			var course = courses[i];
			if(course.available == "Current" && !course.mobile)
			currentCourses.push(course);
			if(course.available == "Soon" && !course.mobile)
			soonCourses.push(course);
			if((course.available == 'Current' || course.available == 'Self')  && course.mobile)
			mobileCourses.push(course);
			if(course.available == "Self")
			selfCourses.push(course);
		}
	}

	function renderCourses()
	{
		var courseBlock = $('#course-blocks')
		if(currentCourses.length > 0)
		renderCourseGroup(courseBlock, '開課中課程', currentCourses);

		if(soonCourses.length > 0)
		renderCourseGroup(courseBlock, '即將開課', soonCourses);

		if(mobileCourses.length > 0)
		renderCourseGroup(courseBlock, '行動課程', mobileCourses);

		if(selfCourses.length > 0)
		renderCourseGroup(courseBlock, '自學課程', selfCourses);
	}

	function renderCourseGroup(courseBlock, availability, courses)
	{
		var h = document.createElement('h3');
		$(h).html(availability);
		$(h).attr('class','course-available');
		courseBlock.append(h);

		var row = document.createElement('div');
		$(row).attr('class', 'row avail-separator');
		courseBlock.append(row);

		var i;
		for(i = 0; i < courses.length; i++)
		{
			var data = 	courses[i];
			var inner = '<div class="col-md-3">' +
			'<div class="course-box">'  +
			'<div class="course-desc course-univ">' + data.courseOffer + '</div>' +
			'<div>' +
			'<a href="course.html?id=' + data.id + '"><img src="' +data.thumbURL + '" class="img-responsive"></a>' +
			'</div>' +
			'<div class="course-desc course-name">' + data.courseName + '</div>'  +
			'<div class="course-desc">' + data.courseDuration + '</div>' +
			'<div class="course-desc">' +
			'<span class="course-category-span">' + data.courseCategory+ '</span>' +
			'</div>' +
			'</div>' +
			'</div>';
			$(row).append(inner);
		}
	}

	function getCategory()
	{
		var value = $("#course-select-category").val();
		if(value != '-1' && value != null)
		return '&category='+value;
		return '';
	}

	function getInstitute()
	{
		var value = $("#course-select-institute").val();
		if(value != '-1' && value != null)
		return '&institute='+value;
		return '';
	}

	function getAvailability()
	{
		var value = $("#course-select-availability").val();
		if(value != '-1' && value != null)
		return '&availability='+value;
		return '';
	}

	function getMobile()
	{
		var value = $("#course-select-mobile").val();
		if(value != '-1' && value != null)
		return '&mobile='+value;
		return '';
	}

	function getKeyword()
	{
		var value = $("#course-keyword").val().trim();
		if(value != '')
		return '&keyword='+value;
		return value;
	}


	function clean()
	{
		currentCourses = [];
		soonCourses = [];
		mobileCourses = [];
		selfCourses = [];
		$('#course-blocks').html('');
	}
	
	function getInstituteId()
	{
		var url = document.location.href;
		var mainurl = url.split('?');
		if(mainurl.length == 1)
			return '';
		var params =  mainurl[1].split('&');
		if(params.length > 0)
		{
			var i ;
			for(i = 0; i < params.length; i++)
			{
				var key = params[i].split('=')[0];
				if(key == constantInsitute)
					return params[i].split('=')[1];
			}
		}
		return '';
	}

	</script>
